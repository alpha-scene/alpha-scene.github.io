<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlphaScene</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 80px 20px 20px;
      background-color: transparent;
    }

    h1 {
      color: transparent;
      text-shadow: none;
      font-size: 2.5rem;
      margin: 0;
    }

    section {
      padding: 30px 15px;
      margin: 0 auto;
      max-width: 800px;
    }

    .video-section {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px 15px;
      border-radius: 15px;
      margin-top: 60px;
    }

    .video-section h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .responsive-iframe {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
    }

    .responsive-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .quote-section h2 {
      font-size: 1.4rem;
      font-weight: 600;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }

    .quote-section p {
      margin-top: 20px;
      color: #dddddd;
      font-size: 1.1rem;
      font-style: italic;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.15);
    }

    .socials h2 {
      margin-bottom: 15px;
      font-size: 1.3rem;
    }

    .socials a {
      display: inline-block;
      margin: 8px 12px;
      color: #0af;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .merch {
      margin-top: 40px;
      font-style: italic;
      color: #aaa;
      font-size: 1rem;
    }

    /* Larger screens */
    @media (min-width: 768px) {
      h1 {
        font-size: 3.5rem;
      }

      .video-section h2,
      .quote-section h2 {
        font-size: 2rem;
      }

      .quote-section p {
        font-size: 1.3rem;
      }

      .socials a {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
